<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo-container">
          <img class="logo" src="https://placekitten.com/100/100" alt="Cat logo">
        </div>
        <div class="title-text">
          <h1>Mark Anthony Martinez</h1>
          <h4>Front-End Jazz-Cat</h4>
        </div>
      </div>
      <hr class="header-hr">
    </header>
    <main>
      <section class="content">
        <section class="image">
          <img class="main-image" src="https://placekitten.com/1000/600" alt="Big Cat Image">
        </section>
        <section class="featured-work-text">
          <h2>Featured Work</h2>
        </section>
        <section class="apps-section">
          <section class="app app-first">
            <img class="app-image" src="images/art_maker_1_cropped_scaled.png" alt="App Image">
            <h3>Pixel Art Maker</h3>
            <p><a href="https://codepen.io/Mark-Anthony/full/xWEMmY/" target="_blank">https://codepen.io/Mark-Anthony/full/xWEMmY/</a></p>
          </section>
          <section class="app app-second">
            <img class="app-image" src="images/tribute_page_cropped_filled_scaled.png" alt="App Image">
            <h3>Tribute Page</h3>
            <p><a href="https://codepen.io/Mark-Anthony/full/zjOYpY/" target="_blank">https://codepen.io/Mark-Anthony/full/zjOYpY/</a></p>
          </section>
          <section class="app app-third">
            <img class="app-image" src="images/fuller_cut_cropped_scaled.png" alt="App Image">
            <h3>Fuller Cut Website</h3>
            <p><a href="https://codepen.io/Mark-Anthony/full/YayGdo/" target="_blank">https://codepen.io/Mark-Anthony/full/YayGdo/</a></p>
          </section>
        </section>
      </section>
      <footer class="footer-container">
        <p>Written and coded by Mark Anthony Martinez</p>
      </footer>
    </main>
  </body>
</html>
